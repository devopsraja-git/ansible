- name: prompting variables as input
  hosts: local
  connection: local

  vars_prompt:
    - name: username
      prompt: What is your username?
      private: false

    - name: password
      prompt: What is your password?
      # private: true

  tasks:
  - name: print credentials
    ansible.builtin.debug:
      msg: "Hi, you are logged in as User: {{ username }}, password is: {{ password }}"