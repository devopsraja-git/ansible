- name: functions
  hosts: local
  connection: local

  vars:
    technologies: Ansible, AWS, DevOps, Shell #String variables
      #dictionary == map
    tags:
      Application: shipping
      Environment: Dev

    listTags:
    - key: Application
      value: shipping
    - key: Environment
      value: Dev

  tasks:
  - name: default variables
    ansible.builtin.debug:
      msg: "Hi, {{ name | default ('Rajashekar')}}"

  - name: split and print string variables.
    ansible.builtin.debug:
      msg: "Hi, Technologies are: {{ technologies | split(',')}}"

  - name: convert tags to list
    ansible.builtin.debug:
      msg: "Hi, tags are: {{ tags | dict2items }}"

  - name: convert keylist to tags
    ansible.builtin.debug:
      msg: "Hi, ListedTags are: {{ listTags | items2dict }}"
